<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>„Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó - „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÁâà</title>
    <style>
        body {

<body>
    <h1>üéÆ „Éñ„É≠„ÉÉ„ÇØÂ¥©„Åó - „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÁâà üéÆ</h1>

    <div id="gameInfo">
        <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div>„É©„Ç§„Éï: <span id="lives">3</span></div>
        <div>„É¨„Éô„É´: <span id="level">1</span></div>
        <div>„Ç≥„É≥„Éú: <span id="combo">0</span></div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „Ç™„Éº„Éá„Ç£„Ç™Ë®≠ÂÆö
        let audioContext;
        let masterGain;
        let isAudioInitialized = false;
        let isPlaying = false;

        // „Ç¢„Ç§„ÉÜ„É†Ë®≠ÂÆö
        const powerUps = [];
        const particles = [];
        const lasers = [];
        const balls = [];

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÂäπÊûú„ÅÆÁä∂ÊÖã
        let activePowerUps = {
            widePaddle: 0,
            slowBall: 0,
            slowBallActive: false,
            barrier: 0,
            penetrating: 0,
            laser: 0
        };

        // „Ç≥„É≥„Éú„Ç∑„Çπ„ÉÜ„É†
        let combo = 0;
        let lastHitTime = 0;
        const comboTimeout = 2000; // 2Áßí‰ª•ÂÜÖ„Å´Ê¨°„ÇíÁ†¥Â£ä„Åô„Çã„Å®„Ç≥„É≥„ÉúÁ∂ôÁ∂ö

        // „Ç™„Éº„Éá„Ç£„Ç™ÂàùÊúüÂåñ
        function initAudio() {
            if (isAudioInitialized) return;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioContext.createGain();
            masterGain.connect(audioContext.destination);
            masterGain.gain.value = 0.3;

            isAudioInitialized = true;
            startClubMusic();
        }

        // „ÇØ„É©„ÉñÈ¢®Èü≥Ê•ΩÁîüÊàê
        function startClubMusic() {
            if (isPlaying) return;
            isPlaying = true;

            // „Ç≠„ÉÉ„ÇØ„Éâ„É©„É†Ôºà4/4ÊãçÂ≠êÔºâ
            function playKick() {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();

                oscillator.frequency.setValueAtTime(60, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(0.1, audioContext.currentTime + 0.1);

                filter.type = 'lowpass';
                filter.frequency.value = 100;

                gainNode.gain.setValueAtTime(0.8, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(masterGain);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            // „Éè„Ç§„Éè„ÉÉ„Éà
            function playHiHat() {
                const bufferSize = audioContext.sampleRate * 0.1;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = buffer.getChannelData(0);

                for (let i = 0; i < bufferSize; i++) {
                    output[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufferSize, 2);
                }

                const noise = audioContext.createBufferSource();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();

                noise.buffer = buffer;
                filter.type = 'highpass';
                filter.frequency.value = 8000;

                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                noise.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(masterGain);

                noise.start(audioContext.currentTime);
            }

            // „Éô„Éº„Çπ„É©„Ç§„É≥
            function playBass(frequency) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();

                oscillator.type = 'sawtooth';
                oscillator.frequency.value = frequency;

                filter.type = 'lowpass';
                filter.frequency.value = 300;
                filter.Q.value = 5;

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime + 0.2);

                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(masterGain);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            // „Ç∑„É≥„Çª„Éë„ÉÉ„Éâ
            function playSynth(frequency, duration = 2) {
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();

                oscillator1.type = 'sawtooth';
                oscillator1.frequency.value = frequency;
                oscillator2.type = 'square';
                oscillator2.frequency.value = frequency * 1.005;

                filter.type = 'lowpass';
                filter.frequency.value = 1000;

                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.15, audioContext.currentTime + duration - 0.1);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);

                oscillator1.connect(filter);
                oscillator2.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(masterGain);

                oscillator1.start(audioContext.currentTime);
                oscillator2.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + duration);
                oscillator2.stop(audioContext.currentTime + duration);
            }

            // ÂäπÊûúÈü≥
            function playGameSound(type) {
                if (!audioContext) return;

                switch(type) {
                    case 'hit':
                        const hitOsc = audioContext.createOscillator();
                        const hitGain = audioContext.createGain();
                        hitOsc.frequency.setValueAtTime(800, audioContext.currentTime);
                        hitOsc.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
                        hitGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                        hitGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        hitOsc.connect(hitGain);
                        hitGain.connect(masterGain);
                        hitOsc.start();
                        hitOsc.stop(audioContext.currentTime + 0.1);
                        break;

                    case 'bounce':
                        const bounceOsc = audioContext.createOscillator();
                        const bounceGain = audioContext.createGain();
                        bounceOsc.frequency.value = 400;
                        bounceGain.gain.setValueAtTime(0.2, audioContext.currentTime);
                        bounceGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                        bounceOsc.connect(bounceGain);
                        bounceGain.connect(masterGain);
                        bounceOsc.start();
                        bounceOsc.stop(audioContext.currentTime + 0.05);
                        break;

                    case 'powerup':
                        const pwrFreqs = [400, 500, 600, 700];
                        pwrFreqs.forEach((freq, index) => {
                            setTimeout(() => {
                                const pwrOsc = audioContext.createOscillator();
                                const pwrGain = audioContext.createGain();
                                pwrOsc.type = 'square';
                                pwrOsc.frequency.value = freq;
                                pwrGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                                pwrGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                                pwrOsc.connect(pwrGain);
                                pwrGain.connect(masterGain);
                                pwrOsc.start();
                                pwrOsc.stop(audioContext.currentTime + 0.2);
                            }, index * 50);
                        });
                        break;

                    case 'explosion':
                        const expOsc = audioContext.createOscillator();
                        const expGain = audioContext.createGain();
                        expOsc.type = 'sawtooth';
                        expOsc.frequency.setValueAtTime(200, audioContext.currentTime);
                        expOsc.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
                        expGain.gain.setValueAtTime(0.5, audioContext.currentTime);
                        expGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        expOsc.connect(expGain);
                        expGain.connect(masterGain);
                        expOsc.start();
                        expOsc.stop(audioContext.currentTime + 0.3);
                        break;

                    case 'laser':
                        const laserOsc = audioContext.createOscillator();
                        const laserGain = audioContext.createGain();
                        laserOsc.frequency.setValueAtTime(1000, audioContext.currentTime);
                        laserOsc.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.15);
                        laserGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                        laserGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                        laserOsc.connect(laserGain);
                        laserGain.connect(masterGain);
                        laserOsc.start();
                        laserOsc.stop(audioContext.currentTime + 0.15);
                        break;

                    case 'happy':
                        const frequencies = [523.25, 659.25, 783.99];
                        frequencies.forEach((freq, index) => {
                            setTimeout(() => {
                                const happyOsc = audioContext.createOscillator();
                                const happyGain = audioContext.createGain();
                                happyOsc.type = 'sine';
                                happyOsc.frequency.value = freq;
                                happyGain.gain.setValueAtTime(0.4, audioContext.currentTime);
                                happyGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                                happyOsc.connect(happyGain);
                                happyGain.connect(masterGain);
                                happyOsc.start();
                                happyOsc.stop(audioContext.currentTime + 0.3);
                            }, index * 100);
                        });
                        break;

                    case 'sad':
                        const sadFreqs = [440, 349.23, 293.66];
                        sadFreqs.forEach((freq, index) => {
                            setTimeout(() => {
                                const sadOsc = audioContext.createOscillator();
                                const sadGain = audioContext.createGain();
                                sadOsc.type = 'triangle';
                                sadOsc.frequency.value = freq;
                                sadGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                                sadGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                                sadOsc.connect(sadGain);
                                sadGain.connect(masterGain);
                                sadOsc.start();
                                sadOsc.stop(audioContext.currentTime + 0.4);
                            }, index * 150);
                        });
                        break;
                }
            }

            // Èü≥Ê•Ω„Éë„Çø„Éº„É≥
            const bassNotes = [110, 110, 146.83, 146.83];
            let beatCount = 0;
            let barCount = 0;

            function playMusicLoop() {
                if (!isPlaying) return;

                const beat = beatCount % 16;

                if (beat % 4 === 0) {
                    playKick();
                }

                if (beat % 2 === 1) {
                    playHiHat();
                }

                if (beat % 4 === 0) {
                    const noteIndex = Math.floor(beat / 4) % bassNotes.length;
                    playBass(bassNotes[noteIndex]);
                }

                if (beat % 8 === 0) {
                    const chordFreq = beat < 8 ? 220 : 293.66;
                    playSynth(chordFreq, 2);
                }

                beatCount++;
                if (beatCount >= 16) {
                    beatCount = 0;
                    barCount++;
                }

                setTimeout(playMusicLoop, 120000 / 128);
            }

            playMusicLoop();

            window.playGameSound = playGameSound;
        }

        function stopMusic() {
            isPlaying = false;
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàê
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = 2 + Math.random() * 3;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    color: color,
                    size: 3 + Math.random() * 3
                });
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1; // ÈáçÂäõ
                p.life -= 0.02;

                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÊèèÁîª
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // „Ç¢„Ç§„ÉÜ„É†„Éâ„É≠„ÉÉ„Éó
        function dropPowerUp(x, y) {
            if (Math.random() > 0.3) return; // 30%„ÅÆÁ¢∫Áéá„Åß„Éâ„É≠„ÉÉ„Éó

            const types = [
                { type: 'wide', emoji: 'üîµ', color: '#54a0ff' },
                { type: 'slow', emoji: 'üêå', color: '#48dbfb' },
                { type: 'multi', emoji: 'üéØ', color: '#ff9ff3' },
                { type: 'barrier', emoji: 'üõ°Ô∏è', color: '#feca57' },
                { type: 'penetrating', emoji: '‚≠ê', color: '#FFD700' },
                { type: 'life', emoji: '‚ù§Ô∏è', color: '#ff6b6b' },
                { type: 'laser', emoji: 'üî´', color: '#5f27cd' }
            ];

            const item = types[Math.floor(Math.random() * types.length)];
            powerUps.push({
                x: x,
                y: y,
                type: item.type,
                emoji: item.emoji,
                color: item.color,
                speed: 2
            });
        }

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÊõ¥Êñ∞
        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const pu = powerUps[i];
                pu.y += pu.speed;

                // „Éë„Éâ„É´„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
                if (pu.y + 15 > paddle.y &&
                    pu.x > paddle.x &&
                    pu.x < paddle.x + paddle.width) {
                    activatePowerUp(pu.type);
                    powerUps.splice(i, 1);
                    if (window.playGameSound) {
                        window.playGameSound('powerup');
                    }
                } else if (pu.y > canvas.height) {
                    powerUps.splice(i, 1);
                }
            }
        }

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÊèèÁîª
        function drawPowerUps() {
            powerUps.forEach(pu => {
                ctx.fillStyle = pu.color;
                ctx.beginPath();
                ctx.arc(pu.x, pu.y, 15, 0, Math.PI * 2);
                ctx.fill();
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(pu.emoji, pu.x, pu.y);
            });
        }

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÂäπÊûúÁô∫Âãï
        function activatePowerUp(type) {
            switch(type) {
                case 'wide':
                    activePowerUps.widePaddle = Date.now() + 10000; // 10ÁßíÈñì
                    paddle.width = 180;
                    break;
                case 'slow':
                    // „Çπ„É≠„ÉºÂäπÊûú„ÅåÊó¢„Å´ÊúâÂäπ„Åß„Å™„ÅÑÂ†¥Âêà„ÅÆ„ÅøÈÄüÂ∫¶„ÇíÂçäÊ∏õ
                    if (!activePowerUps.slowBallActive) {
                        activePowerUps.slowBallActive = true;
                        balls.forEach(b => {
                            b.dx *= 0.5;
                            b.dy *= 0.5;
                        });
                    }
                    // „Çø„Ç§„Éû„Éº„ÇíÂª∂Èï∑
                    activePowerUps.slowBall = Date.now() + 8000; // 8ÁßíÈñì
                    break;
                case 'multi':
                    // „Éú„Éº„É´„Çí3ÂÄã„Å´ÂàÜË£ÇÔºà„Éú„Éº„É´„ÅåÂ≠òÂú®„Åô„ÇãÂ†¥ÂêàÔºâ
                    if (balls.length > 0 && balls.length < 10) { // ÊúÄÂ§ß10ÂÄã„Åæ„Åß
                        const mainBall = balls[balls.length - 1]; // ÊúÄÊñ∞„ÅÆ„Éú„Éº„É´„ÇíÂü∫Ê∫ñ„Å´
                        for (let i = 0; i < 2; i++) {
                            balls.push({
                                x: mainBall.x,
                                y: mainBall.y,
                                radius: mainBall.radius,
                                dx: mainBall.dx * (Math.random() > 0.5 ? 1.2 : 0.8),
                                dy: mainBall.dy * (Math.random() > 0.5 ? 1.2 : 0.8),
                                speed: mainBall.speed
                            });
                        }
                    }
                    break;
                case 'barrier':
                    activePowerUps.barrier = Date.now() + 15000; // 15ÁßíÈñì
                    break;
                case 'penetrating':
                    activePowerUps.penetrating = Date.now() + 12000; // 12ÁßíÈñì
                    break;
                case 'life':
                    lives++;
                    updateUI();
                    break;
                case 'laser':
                    activePowerUps.laser = Date.now() + 10000; // 10ÁßíÈñì
                    break;
            }
        }

        // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÂäπÊûúÊõ¥Êñ∞
        function updatePowerUpEffects() {
            const now = Date.now();

            if (activePowerUps.widePaddle > 0 && now > activePowerUps.widePaddle) {
                activePowerUps.widePaddle = 0;
                paddle.width = paddle.defaultWidth;
            }

            if (activePowerUps.slowBall > 0 && now > activePowerUps.slowBall) {
                activePowerUps.slowBall = 0;
                // „Çπ„É≠„ÉºÂäπÊûú„ÅåÊúâÂäπ„Å†„Å£„ÅüÂ†¥Âêà„ÅÆ„ÅøÈÄüÂ∫¶„ÇíÊàª„Åô
                if (activePowerUps.slowBallActive) {
                    activePowerUps.slowBallActive = false;
                    balls.forEach(b => {
                        b.dx *= 2;
                        b.dy *= 2;
                    });
                }
            }

            if (activePowerUps.barrier > 0 && now > activePowerUps.barrier) {
                activePowerUps.barrier = 0;
            }

            if (activePowerUps.penetrating > 0 && now > activePowerUps.penetrating) {
                activePowerUps.penetrating = 0;
            }

            if (activePowerUps.laser > 0 && now > activePowerUps.laser) {
                activePowerUps.laser = 0;
            }
        }

        // „É¨„Éº„Ç∂„ÉºÁô∫Â∞Ñ
        function fireLaser() {
            if (activePowerUps.laser <= 0) return;

            lasers.push({
                x: paddle.x + paddle.width / 2 - 2,
                y: paddle.y,
                width: 4,
                height: 20,
                speed: 8
            });

            if (window.playGameSound) {
                window.playGameSound('laser');
            }
        }

        // „É¨„Éº„Ç∂„ÉºÊõ¥Êñ∞
        function updateLasers() {
            for (let i = lasers.length - 1; i >= 0; i--) {
                const laser = lasers[i];
                laser.y -= laser.speed;

                // „Éñ„É≠„ÉÉ„ÇØ„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
                for (let block of blocks) {
                    if (block.visible &&
                        laser.x < block.x + block.width &&
                        laser.x + laser.width > block.x &&
                        laser.y < block.y + block.height &&
                        laser.y + laser.height > block.y) {

                        destroyBlock(block, laser.x + laser.width / 2, laser.y);
                        lasers.splice(i, 1);
                        break;
                    }
                }

                if (laser.y < 0) {
                    lasers.splice(i, 1);
                }
            }
        }

        // „É¨„Éº„Ç∂„ÉºÊèèÁîª
        function drawLasers() {
            ctx.fillStyle = '#ff0000';
            lasers.forEach(laser => {
                ctx.fillRect(laser.x, laser.y, laser.width, laser.height);
            });
        }

        // „Éê„É™„Ç¢ÊèèÁîª
        function drawBarrier() {
            if (activePowerUps.barrier <= 0) return;

            const remaining = (activePowerUps.barrier - Date.now()) / 15000;
            ctx.globalAlpha = 0.3 + (remaining * 0.4);
            ctx.fillStyle = '#feca57';
            ctx.fillRect(0, canvas.height - 15, canvas.width, 5);
            ctx.globalAlpha = 1;
        }

        // Áå´„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë°®Á§∫
        function showCat(type) {

            };

        // Áå´„ÅÆÊèèÁîª
        function drawCat() {
            if (!catAnimation) return;

            const elapsed = Date.now() - catAnimation.startTime;
            const progress = elapsed / catAnimation.duration;

            if (progress >= 1) {
                catAnimation = null;
                return;
            }

            // „Éï„Çß„Éº„Éâ„Ç§„É≥„Éª„Ç¢„Ç¶„Éà
            let alpha;
            if (progress < 0.1) {
                alpha = progress / 0.1;
            } else if (progress > 0.9) {
                alpha = (1 - progress) / 0.1;
            } else {
                alpha = 1;
            }

            // Êâã„ÇíÊåØ„Çã„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            const waveSpeed = 12;
            const waveAngle = Math.sin(elapsed / 1000 * waveSpeed) * 0.4;

            const yPosition = canvas.height / 2;

            ctx.save();
            ctx.globalAlpha = alpha;

            // Â∑¶„ÅÆÊâã„ÇíÊèèÁîªÔºàÁîªÈù¢Â§ñ„ÅÆÂ∑¶Á´Ø„Åã„ÇâÊâã„Å†„ÅëË¶ã„Åà„ÇãÔºâ
            ctx.save();
            ctx.translate(0, yPosition);
            ctx.rotate(waveAngle);
            drawCatPaw(catAnimation.type, 'left');
            ctx.restore();

            // Âè≥„ÅÆÊâã„ÇíÊèèÁîªÔºàÁîªÈù¢Â§ñ„ÅÆÂè≥Á´Ø„Åã„ÇâÊâã„Å†„ÅëË¶ã„Åà„ÇãÔºâ
            ctx.save();
            ctx.translate(canvas.width, yPosition);
            ctx.rotate(-waveAngle);
            drawCatPaw(catAnimation.type, 'right');
            ctx.restore();

            // „ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            if (catAnimation.type === 'happy') {
                ctx.fillStyle = '#FFD700';
                ctx.fillText('„ÇÑ„Å£„Åü„ÉºÔºÅ', canvas.width / 2, yPosition - 60);
            } else {
                ctx.fillStyle = '#87CEEB';
                ctx.fillText('„Åå„Çì„Å∞„Çå...', canvas.width / 2, yPosition - 60);
            }

            ctx.restore();
        }

        // Áå´„ÅÆÊâã„ÇíÊèèÁîª
        function drawCatPaw(type, side) {

            ctx.beginPath();
            ctx.arc(70, 0, 35, 0, Math.PI * 2);
            ctx.fill();

            // Â§ß„Åç„ÅÑËÇâÁêÉ
            ctx.fillStyle = padColor;
            ctx.beginPath();

        // „Ç≤„Éº„É†Áä∂ÊÖã

        // „Éñ„É≠„ÉÉ„ÇØÂàùÊúüÂåñ
        function initBlocks() {
            blocks.length = 0;
            for (let r = 0; r < blockRows; r++) {
                for (let c = 0; c < blockCols; c++) {
                    const rand = Math.random();
                    let type = 'normal';
                    let hits = 1;
                    let color = blockColors[r % blockColors.length];

                    // ÁâπÊÆä„Éñ„É≠„ÉÉ„ÇØ„ÅÆÈÖçÁΩÆ
                    if (rand < 0.05) {
                        type = 'bonus';
                        color = '#FFD700';
                    } else if (rand < 0.15) {
                        type = 'hard';
                        hits = 2;
                        color = '#808080';
                    } else if (rand < 0.2) {
                        type = 'explosive';
                        color = '#ff4757';
                    } else if (rand < 0.25) {
                        type = 'rainbow';
                        color = '#00d2d3';
                    }

                    blocks.push({
                        x: c * (blockWidth + blockPadding) + blockOffsetLeft,
                        y: r * (blockHeight + blockPadding) + blockOffsetTop,
                        width: blockWidth,
                        height: blockHeight,
                        color: color,
                        visible: true,
                        points: (blockRows - r) * 10,
                        type: type,
                        hits: hits,
                        maxHits: hits,
                        rainbowHue: 0
                    });
                }
            }
        }

        // „Éñ„É≠„ÉÉ„ÇØÁ†¥Â£äÂá¶ÁêÜ
        function destroyBlock(block, hitX, hitY) {
            block.hits--;

            if (block.hits <= 0) {
                block.visible = false;

                // „Ç≥„É≥„ÉúÂá¶ÁêÜ
                const now = Date.now();
                if (now - lastHitTime < comboTimeout) {
                    combo++;
                } else {
                    combo = 1;
                }
                lastHitTime = now;

                // „Çπ„Ç≥„Ç¢Ë®àÁÆóÔºà„Ç≥„É≥„Éú„Éú„Éº„Éä„ÇπÔºâ
                let points = block.points;
                if (block.type === 'bonus') points *= 5;
                points *= combo;
                score += points;

                blocksDestroyed++;
                updateUI();

                // „Ç¢„Ç§„ÉÜ„É†„Éâ„É≠„ÉÉ„Éó
                dropPowerUp(block.x + block.width / 2, block.y + block.height / 2);

                // ÁàÜÁô∫„Éñ„É≠„ÉÉ„ÇØÂá¶ÁêÜ
                if (block.type === 'explosive') {
                    if (window.playGameSound) {
                        window.playGameSound('explosion');
                    }

                    // Âë®Âõ≤„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„ÇÇÁ†¥Â£ä
                    blocks.forEach(b => {
                        if (b.visible && b !== block) {
                            const dx = (b.x + b.width / 2) - hitX;
                            const dy = (b.y + b.height / 2) - hitY;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < 100) {
                                setTimeout(() => {
                                    if (b.visible) {
                                        destroyBlock(b, b.x + b.width / 2, b.y + b.height / 2);
                                    }
                                }, 100);
                            }
                        }
                    });
                }

                // Áå´Ë°®Á§∫Ôºà5ÂÄãÁ†¥Â£ä„Åî„Å®Ôºâ
                if (blocksDestroyed % 5 === 0) {
                    showCat('happy');
                    if (window.playGameSound) {
                        window.playGameSound('happy');
                    }
                }
            }
        }

        // UIÊõ¥Êñ∞
        function updateUI() {
            document.getElementById('score').textContent = score;

        // Ë°ùÁ™ÅÊ§úÂá∫
        function collision(ball, rect) {
            return ball.x + ball.radius > rect.x &&
                   ball.x - ball.radius < rect.x + rect.width &&
                   ball.y + ball.radius > rect.y &&
                   ball.y - ball.radius < rect.y + rect.height;
        }

        // „Ç≤„Éº„É†Êõ¥Êñ∞
        function update() {
            if (gameState !== 'playing') return;

            // „Ç≥„É≥„Éú„Çø„Ç§„É†„Ç¢„Ç¶„Éà„ÉÅ„Çß„ÉÉ„ÇØ
            if (Date.now() - lastHitTime > comboTimeout) {
                combo = 0;
                updateUI();
            }

            // „Éë„Éâ„É´ÁßªÂãï
            if (keys['ArrowLeft'] && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys['ArrowRight'] && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }

            // „Éú„Éº„É´Êõ¥Êñ∞
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];

                ball.x += ball.dx;
                ball.y += ball.dy;

                // Â£Å„Å®„ÅÆË°ùÁ™Å
                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                    ball.dx = -ball.dx;
                }
                if (ball.y - ball.radius < 0) {
                    ball.dy = -ball.dy;
                }

                // „Éë„Éâ„É´„Å®„ÅÆË°ùÁ™Å
                if (collision(ball, paddle)) {
                    let hitPos = (ball.x - paddle.x) / paddle.width;
                    ball.dx = ball.speed * (hitPos - 0.5) * 1.5;
                    ball.dy = -Math.abs(ball.dy);

                    if (window.playGameSound) {
                        window.playGameSound('bounce');
                    }
                }

                // „Éñ„É≠„ÉÉ„ÇØ„Å®„ÅÆË°ùÁ™Å
                for (let block of blocks) {
                    if (block.visible && collision(ball, block)) {
                        if (!activePowerUps.penetrating) {
                            ball.dy = -ball.dy;
                        }

                        destroyBlock(block, ball.x, ball.y);

                        if (window.playGameSound) {
                            window.playGameSound('hit');
                        }

                        if (!activePowerUps.penetrating) {
                            break;
                        }
                    }
                }

                // „Éê„É™„Ç¢„Å®„ÅÆË°ùÁ™Å
                if (ball.y > canvas.height - 15 && activePowerUps.barrier > 0) {
                    ball.dy = -Math.abs(ball.dy);
                    if (window.playGameSound) {
                        window.playGameSound('bounce');
                    }
                }

                // „Éú„Éº„É´„Åå‰∏ã„Å´ËêΩ„Å°„Åü
                if (ball.y > canvas.height) {
                    balls.splice(i, 1);

                    if (balls.length === 0) {
                        lives--;
                        combo = 0;
                        updateUI();

                        showCat('sad');
                        if (window.playGameSound) {
                            window.playGameSound('sad');
                        }

                        if (lives <= 0) {
                            gameState = 'gameOver';
                        } else {
                            gameState = 'waiting';
                        }
                    }
                }
            }

            // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÊõ¥Êñ∞
            updatePowerUps();
            updatePowerUpEffects();
            updateParticles();
            updateLasers();

            // „É¨„Éô„É´„ÇØ„É™„Ç¢
            if (blocks.every(block => !block.visible)) {
                gameState = 'levelComplete';
                setTimeout(() => nextLevel(), 1500);
            }
        }

        // ÊèèÁîª
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // „Éë„Éâ„É´ÊèèÁîª
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, '#fff');
            gradient.addColorStop(1, activePowerUps.laser > 0 ? '#ff0000' : '#ccc');
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // „Éú„Éº„É´ÊèèÁîª
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                if (activePowerUps.penetrating > 0) {
                    ctx.fillStyle = '#FFD700';
                } else {
                    ctx.fillStyle = '#fff';
                }
                ctx.fill();
                ctx.closePath();
            });

            // „Éñ„É≠„ÉÉ„ÇØÊèèÁîª
            for (let block of blocks) {
                if (block.visible) {
                    // „É¨„Ç§„É≥„Éú„Éº„Éñ„É≠„ÉÉ„ÇØ
                    if (block.type === 'rainbow') {
                        block.rainbowHue = (block.rainbowHue + 2) % 360;
                        ctx.fillStyle = `hsl(${block.rainbowHue}, 80%, 60%)`;
                    } else {
                        ctx.fillStyle = block.color;
                    }

                    ctx.fillRect(block.x, block.y, block.width, block.height);

                    // ÁâπÊÆä„Éñ„É≠„ÉÉ„ÇØ„ÅÆ„Ç¢„Ç§„Ç≥„É≥
                    ctx.font = '18px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    if (block.type === 'bonus') {
                        ctx.fillText('üíé', block.x + block.width / 2, block.y + block.height / 2);
                    } else if (block.type === 'hard') {
                        ctx.fillStyle = '#fff';
                        ctx.fillText(block.hits, block.x + block.width / 2, block.y + block.height / 2);
                    } else if (block.type === 'explosive') {
                        ctx.fillText('üí£', block.x + block.width / 2, block.y + block.height / 2);
                    } else if (block.type === 'rainbow') {
                        ctx.fillText('üåà', block.x + block.width / 2, block.y + block.height / 2);
                    }

                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(block.x, block.y, block.width, block.height);
                }
            }

            // „Éê„É™„Ç¢ÊèèÁîª
            drawBarrier();

            // „Éë„ÉØ„Éº„Ç¢„ÉÉ„ÉóÊèèÁîª
            drawPowerUps();

            // „É¨„Éº„Ç∂„ÉºÊèèÁîª
            drawLasers();

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÊèèÁîª
            drawParticles();

            // Áå´ÊèèÁîª
            drawCat();

            // „Ç≥„É≥„ÉúË°®Á§∫
            if (combo > 1 && gameState === 'playing') {
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${combo}x COMBO!`, canvas.width / 2, 40);
            }

            // „Ç≤„Éº„É†Áä∂ÊÖã„É°„ÉÉ„Çª„Éº„Ç∏
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';

            if (gameState === 'waiting') {
                ctx.fillText('„Çπ„Éö„Éº„Çπ„Ç≠„Éº„Åß„Ç≤„Éº„É†ÈñãÂßã', canvas.width / 2, canvas.height / 2 + 50);
            } else if (gameState === 'paused') {
                ctx.fillText('‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠ - „Çπ„Éö„Éº„Çπ„Ç≠„Éº„ÅßÂÜçÈñã', canvas.width / 2, canvas.height / 2);
            } else if (gameState === 'gameOver') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff6b6b';
                ctx.font = '36px Arial';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillStyle = '#fff';
                ctx.font = '18px Arial';
                ctx.fillText('Enter„Ç≠„Éº„Åß„É™„Çπ„Çø„Éº„Éà', canvas.width / 2, canvas.height / 2 + 20);
            } else if (gameState === 'levelComplete') {
                ctx.fillStyle = '#48dbfb';
                ctx.font = '36px Arial';
                ctx.fillText('LEVEL CLEAR!', canvas.width / 2, canvas.height / 2);
                ctx.fillStyle = '#fff';
                ctx.font = '18px Arial';
                ctx.fillText('Ê¨°„ÅÆ„É¨„Éô„É´„Å∏...', canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function init() {
            initBlocks();
            updateUI();
            gameLoop();
        }

        // Enter„Ç≠„Éº„Åß„É™„Çπ„Çø„Éº„Éà
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameState === 'gameOver') {
                e.preventDefault();
                resetGame();
            }
        });

        // „Ç≤„Éº„É†ÈñãÂßã
        init();
    </script>
</body>
</html>
